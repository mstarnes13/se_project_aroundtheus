<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US" />
    <meta name="author" content="Michelle Starnes" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%= require('./images/logo.svg')%>"
          alt="Around the US Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image-edit">
            <img
            src="<%= require('./images/jacques-cousteau.jpg')%>"
            alt="Avatar"
            class="profile__image"
          />
            
            <button class="profile__image-edit-button" type="button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description"></p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
      </footer>
    </div>

    <!-- Edit Modal -->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-modal-close-button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="edit-modal-form">
          <input
            class="modal__form-input modal__form-input_type_name"
            type="text"
            minlength="2"
            maxlength="40"
            name="title"
            id="profile-title-input"
            placeholder="Name"
            required
          />
          <span class="modal__error" id="profile-title-input-error"
            >Please fill out this field.
          </span>
          <input
            class="modal__form-input modal__form-input_type_description"
            type="text"
            minlength="2"
            maxlength="200"
            name="description"
            id="profile-description-input"
            placeholder="Description"
            required
          />
          <span class="modal__error" id="profile-description-input-error"
            >Please fill out this field.</span
          >
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Change profile avatar -->
    <div class="modal" id="change-avatar-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-avatar-close-button"
          type="button"
        ></button>
        <h3 class="modal__heading" id="profile-avatar-heading">
          Change profile picture
        </h3>
        <form class="modal__form" action="#" id="modal-form-avatar">
          <input
            class="modal__form-input"
            id="modal-avatar-url-input"
            type="url"
            name="url"
            value=""
            placeholder="Image URL"
            required
          />
          <span
            class="modal__error-message"
            id="modal-avatar-url-input-error"
          ></span>
          <button
            class="modal__save-button modal__button disabled"
            id="change-profile-avatar-submit-button"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Add New Card Modal -->

    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-close-button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-modal-form">
          <input
            class="modal__form-input modal__form-input_type_title"
            type="text"
            name="name"
            id="add-card-title-input"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="modal__error" id="add-card-title-input-error"
            >Please fill out this field.</span
          >
          <input
            class="modal__form-input modal__form-input_type_url"
            type="url"
            name="link"
            id="image-url"
            placeholder="Image URL"
            required
          />
          <span class="modal__error" id="image-url-error"
            >Please enter a web address.</span
          >
          <button class="modal__button">Create</button>
        </form>
      </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal" id="card-modal-delete">
      <div class="modal__container">
        <button
          class="modal__close"
          id="card-modal-delete-close"
        ></button>
        <h3 class="modal__heading">Are you sure?</h3>
        <form class="modal__form">
          <button class="modal__button" id="modal-delete-button" type="submit">
            Yes
          </button>
        </form>
      </div>
    </div>

    <!-- popup card image -->

    <div class="modal" id="card-image-modal">
      <div class="modal__container modal__container_image">
        <button class="modal__close" id="image-close-button"></button>
        <img src="#" alt="#" class="modal__image" id="modal-image" />
        <p class="modal__image-name" id="caption-name"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <span class="card__like-amount">0</span>
        </div>
      </li>
    </template>
  </body>
</html>
