<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=width-device, initial-scale=1.0" />
    <link href="./pages/index.css" rel="stylesheet" />
    <meta name="description" content="Around the US" />
    <meta name="author" content="Michelle Starnes" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="images/logo.svg"
          alt="Around the US Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
      </footer>
    </div>

    <!-- Edit Modal -->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-modal-close-button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <input
            class="modal__form-input"
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Name"
            required
          />
          <input
            class="modal__form-input"
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="Description"
            required
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add New Card Modal -->

    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-close-button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form">
          <input
            class="modal__form-input-title"
            type="text"
            name="title"
            id="add-card-title-input"
            placeholder="Title"
            required
          />
          <input
            class="modal__form-input-url"
            type="text"
            name="url"
            id="profile-description-input"
            placeholder="Image URL"
            required
          />
          <button class="modal__button">Create</button>
        </form>
      </div>

      <!-- popup card image -->

      <div class="modal" id="card-image-modal">
        <div class="modal__container modal__container_image">
          <button class="modal__close" id="image-close-button"></button>
          <img src="" alt="" class="modal__image"/>
          <p class="modal__image-name" id="caption-name"></p>
        </div>
      </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
